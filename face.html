<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: purple;
            text-align: center;
        }
        .face{
            background-color: yellow;
            height: 600px;
            width: 600px;
            border-radius: 50%;
        }
        .eyes{
            border: 2px solid green;
            width: 400px;
            height: 200px;
            position: absolute;
            top: 170px;
            left: 95px;
        }
        .left-eye{
            background-color: plum;
            width: 50px;
            height: 65px;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;

        }
        .right-eye{
            background-color: plum;
            width: 50px;
            height: 65px;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            right: 30px;
            
        }
        .mouth{
            background-color: red;
            height: 90px;
            width: 230px;
            border-radius: 7px 7px 100px 100px;
            position: absolute;
            top: 400px;
            left: 200px;
        }
        .two{
            position: relative;
        }
        section{
            display: flex;
        }
    </style>
</head>
<body>
    <header>  
        <h1>hello I'm Avelin</h1>
    </header>
    <section>
        <div class="face">
            <div class="eyes">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
         <div class="face two">
            <div class="eyes">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
    </section>
</body>
</html>
